    weight            = 2

  [[menu.main]]
    name              = "Blog"
    identifier        = "blog"
    url               = "/blog/"
    pre               = "<i class='far fa-newspaper'></i>"
    weight            = 3

  [[menu.main]]
    name              = "Contact"
    identifier        = "contact"
    url               = "/contact/"
    pre               = "<i class='far fa-envelope'></i>"
    weight            = 4

  [[menu.main]]
    name              = "Resume"
    identifier        = "resume"
    url               = "/resume/"
    pre               = "<i class='far fa-id-card'></i>"
    weight            = 5

  [[menu.main]]
    name              = "Disclaimer"
    identifier        = "disclaimer"
    url               = "/disclaimer/"
    pre               = "<i class='far fa-id-card'></i>"
    weight            = 6

