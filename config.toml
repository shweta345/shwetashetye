# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://shweta.shetye.com/"
DefaultContentLanguage  = "en"
title                   = "Shweta Shetye"
theme                   = "Mainroad"
[Author]
  name = "Shweta Shetye"
  bio = "Writing about TW, parenting, general views."
  avatar = "img/avatar.png"

[menu]

  [[menu.main]]
    identifier = "blog"
    name = "Blogs"
    title = "blog section"
    url = "/blog/"
    weight = 1

  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    title = "Resume"
    url = "/resume/"
    weight = 2

  [[menu.main]]
    identifier = "disclaimer"
    name = "Disclaimer"
    title = "Disclaimer"
    url = "/disclaimer/"
    weight = 3


[Params]
  description = "Shweta Shetye's Personal blog about everything" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information

[Params.logo]
  subtitle = "Write. Edit. Repeat." # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)